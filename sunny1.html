<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple E-Commerce</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      padding: 20px;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: #333;
      color: #fff;
      padding: 10px 20px;
    }

    h1 {
      margin: 0;
    }

    .cart-container button {
      background-color: #ff6347;
      border: none;
      padding: 10px 20px;
      color: #fff;
      cursor: pointer;
    }

    #products {
      display: flex;
      gap: 20px;
      flex-wrap: wrap;
      margin-top: 20px;
    }

    .product {
      background-color: #fff;
      padding: 20px;
      border: 1px solid #ddd;
      width: 200px;
      text-align: center;
    }

    .product img {
      width: 100%;
      height: auto;
    }

    button.add-to-cart {
      background-color: #28a745;
      border: none;
      padding: 10px 15px;
      color: #fff;
      cursor: pointer;
      margin-top: 10px;
    }

    button.add-to-cart:hover {
      background-color: #218838;
    }

    .cart-modal {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.5);
      display: none;
      justify-content: center;
      align-items: center;
    }

    .cart-modal-content {
      background-color: #fff;
      padding: 20px;
      width: 300px;
      border-radius: 10px;
      text-align: center;
    }

    .cart-modal-content ul {
      list-style-type: none;
      padding: 0;
      margin-bottom: 20px;
    }

    .cart-modal-content button {
      background-color: #ff6347;
      border: none;
      padding: 10px 20px;
      color: #fff;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <!-- Header Section -->
  <header>
    <h1>Simple E-Commerce Store</h1>
    <div class="cart-container">
      <button id="cart-button">Cart (0)</button>
    </div>
  </header>

  <!-- Product Listing Section -->
  <section id="products">
    <div class="product">
      <img src="C:\Users\it4101\Downloads\product 1.jfif" alt="Product 1">
      <h3>Product 1</h3>
      <p>$19.99</p>
      <button class="add-to-cart" data-product="1" data-name="Product 1" data-price="19.99">Add to Cart</button>
    </div>
    <div class="product">
      <img src="C:\Users\it4101\Downloads\product2.jfif" alt="Product 2">
      <h3>Product 2</h3>
      <p>$29.99</p>
      <button class="add-to-cart" data-product="2" data-name="Product 2" data-price="29.99">Add to Cart</button>
    </div>
    <div class="product">
      <img src="C:\Users\it4101\Downloads\product3.jfif" alt="Product 3">
      <h3>Product 3</h3>
      <p>$39.99</p>
      <button class="add-to-cart" data-product="3" data-name="Product 3" data-price="39.99">Add to Cart</button>
    </div>
  </section>

  <!-- Cart Modal -->
  <div id="cart-modal" class="cart-modal">
    <div class="cart-modal-content">
      <h2>Your Cart</h2>
      <ul id="cart-items">
        <!-- Cart items will go here -->
      </ul>
      <p>Total: $<span id="total-price">0</span></p>
      <button id="close-cart">Close</button>
    </div>
  </div>

  <script>
    // Initialize the cart
    let cart = [];

    // Get elements
    const cartButton = document.getElementById('cart-button');
    const cartModal = document.getElementById('cart-modal');
    const cartItems = document.getElementById('cart-items');
    const totalPrice = document.getElementById('total-price');
    const closeCartButton = document.getElementById('close-cart');

    // Add event listener to add to cart buttons
    document.querySelectorAll('.add-to-cart').forEach(button => {
      button.addEventListener('click', () => {
        const productName = button.getAttribute('data-name');
        const productPrice = parseFloat(button.getAttribute('data-price'));
        
        // Add the product to the cart
        cart.push({ name: productName, price: productPrice });
        
        // Update cart button text
        cartButton.textContent = `Cart (${cart.length})`;

        // Update cart items
        updateCart();
      });
    });

    // Function to update the cart view
    function updateCart() {
      cartItems.innerHTML = '';
      let total = 0;
      cart.forEach(item => {
        const li = document.createElement('li');
        li.textContent = `${item.name} - $${item.price.toFixed(2)}`;
        cartItems.appendChild(li);
        total += item.price;
      });
      
      totalPrice.textContent = total.toFixed(2);
    }

    // Show cart modal
    cartButton.addEventListener('click', () => {
      cartModal.style.display = 'flex';
    });

    // Close cart modal
    closeCartButton.addEventListener('click', () => {
      cartModal.style.display = 'none';
    });
  </script>

</body>
</html>
